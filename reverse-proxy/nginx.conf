user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Log to stdout/stderr so Docker can collect logs
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    upstream tp_frontend {
        server frontend:80;
    }

    upstream tp_backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # --- Frontend ---
        # Serve the React bundle for everything that is not API
        location / {
            proxy_pass http://tp_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- API ---
        # All /api/* paths go to FastAPI backend
        location /api/ {
            proxy_pass http://tp_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Also forward /health directly to backend for easy checks
        location /health {
            proxy_pass http://tp_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}