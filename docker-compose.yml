version: "3.9"

services:
  backend:
    build: ./backend
    container_name: tp-backend
    env_file:
      - .env
    environment:
      - API_ENV=development
      - API_PORT=8000
    expose:
      - "8000"
    # Uncomment this if you want to hit backend directly for debugging:
    # ports:
    #   - "8000:8000"

  frontend:
    build: ./frontend
    container_name: tp-frontend
    expose:
      - "80"
    # Same idea: uncomment to hit frontend directly if needed
    # ports:
    #   - "4173:80"

  reverse-proxy:
    build: ./reverse-proxy
    container_name: tp-proxy
    depends_on:
      - backend
      - frontend
    ports:
      - "8080:80"