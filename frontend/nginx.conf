server {
    listen 80;
    server_name _;

    # Root for the built Vite app
    root /usr/share/nginx/html;

    # Serve static assets directly
    location /assets/ {
        try_files $uri =404;
        access_log off;
    }

    # SPA fallback for React Router
    location / {
        try_files $uri /index.html;
    }
}